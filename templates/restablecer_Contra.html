{% extends "base-login.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="login-container">
      <h1>Restablecer contraseña</h1>
      <form id="reset-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <div class="btn-container">
          <button type="submit" class="btn-submit">Restablecer</button>
        </div>
      </form>
      <div id="reset-success" style="display: none">
        <p>Se ha enviado un correo electrónico con las instrucciones para restablecer su contraseña.</p>
      </div>
      <div id="reset-error" style="display: none">
        <p>Ha ocurrido un error. Por favor, inténtelo de nuevo más tarde.</p>
      </div>
    </div>
  </body>
</html>
{% endblock %}
